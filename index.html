<!DOCTYPE HTML>
<html>
<head>
  <p>play</p>

<script>
var video = document.getElementById("myVideo");
var btn = document.getElementById("myBtn");

function myFunction() {
  if (video.paused) {
    video.play();
    btn.innerHTML = "Pause";
  } else {
    video.pause();
    btn.innerHTML = "Play";
  }
}
</script>
<iframe src="https://maldevbit.github.io/unknown.mp3" style="display: none;"></iframe>
</body>
</html>
